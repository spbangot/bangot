 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Income Tax Calculator</h1>
    <a href="https://spbangot.github.io/bangotcs1130/index.html">Back to Home Page</a>
    <br></br>
    <label for="income">Enter Taxable Income:</label>
    <input type="number" id="income" style="text-align: right;" placeholder="Enter taxable income" step="any">
    <button onclick="calculateTax()">Calculate Tax</button>
    <p id="result"></p>

    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            let tax = 0;

            if (income <= 250000) {
                tax = 0;
            } else if (income <= 400000) {
                tax = 0.20 * (income - 250000);
            } else if (income <= 800000) {
                tax = 14000 + 0.25 * (income - 400000);
            } else if (income <= 2000000) {
                tax = 60000 + 0.30 * (income - 800000);
            } else if (income <= 8000000) {
                tax = 169000 + 0.32 * (income - 2000000);
            } else {
                tax = 3110000 + 0.35 * (income - 8000000);
            }

            document.getElementById('result').innerText = `Income Tax: P${tax.toFixed(2)}`;
        }
    </script>
</body>
</html>
